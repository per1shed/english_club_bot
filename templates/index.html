<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <title>Pay Here</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 16px;
        }
        
        .payment-title {
            color: #333;
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .payment-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        
        .form-label-custom {
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label-custom i {
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-control-custom {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control-custom:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-control-custom::placeholder {
            color: #aaa;
            font-weight: 300;
        }

        .form-control-custom.auto-filled {
            background-color: #f0f9ff;
            border-color: #667eea;
        }
        
        .btn-pay {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin: 1rem 0 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-pay:active {
            transform: translateY(0);
        }
        
        .btn-pay i {
            font-size: 1.2rem;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #888;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
        
        .security-badge i {
            color: #4CAF50;
            font-size: 1rem;
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
            color: #999;
            font-size: 1.5rem;
        }
        
        .payment-methods i {
            transition: color 0.2s ease;
        }
        
        .payment-methods i:hover {
            color: #667eea;
        }

        .tg-info {
            font-size: 0.85rem;
            color: #888;
            text-align: center;
            margin-bottom: 1rem;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="payment-card">
                    <!-- Header with icon -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-wallet2" style="font-size: 3rem; color: #667eea;"></i>
                        </div>
                        <h1 class="payment-title">Pay Here</h1>
                        <p class="payment-subtitle">Secure payment gateway</p>
                    </div>
                    
                    <!-- Main Form -->
                    <form id="paymentForm">
                        <!-- ПОЛЕ ДЛЯ ИМЕНИ - ПЕРВОЕ -->
                        <div class="form-label-custom">
                            <i class="bi bi-person-fill"></i>
                            <span>Your Name</span>
                        </div>
                        <div class="input-group-custom">
                            <input 
                                type="text" 
                                class="form-control-custom" 
                                id="name-input" 
                                placeholder="Enter your name"
                                required
                            >
                        </div>

                        <!-- ПОЛЕ ДЛЯ EMAIL - ВТОРОЕ -->
                        <div class="form-label-custom">
                            <i class="bi bi-envelope-fill"></i>
                            <span>Email Address</span>
                        </div>
                        <div class="input-group-custom">
                            <input 
                                type="email" 
                                class="form-control-custom" 
                                id="email-input" 
                                placeholder="your@email.com"
                                required
                            >
                        </div>
                        
                        <!-- ПОЛЕ ДЛЯ СУММЫ - ТРЕТЬЕ -->
                        <div class="form-label-custom">
                            <i class="bi bi-currency-dollar"></i>
                            <span>Amount</span>
                        </div>
                        <div class="input-group-custom">
                            <input 
                                type="number" 
                                class="form-control-custom" 
                                id="amount-input"
                                placeholder="0.00"
                                min="0.01"
                                step="0.01"
                                required
                            >
                        </div>
                        
                        <!-- Pay Button -->
                        <button type="submit" class="btn-pay">
                            <i class="bi bi-lock-fill"></i>
                            Pay Securely
                        </button>
                        
                        <!-- Информация от Telegram -->
                        <div class="tg-info" id="tg-info">
                            Loading Telegram data...
                        </div>
                        
                        <!-- Security Badge -->
                        <div class="security-badge">
                            <i class="bi bi-shield-check"></i>
                            <span>Your payment info is encrypted</span>
                        </div>
                        
                        <!-- Payment Methods Icons -->
                        <div class="payment-methods">
                            <i class="bi bi-credit-card"></i>
                            <i class="bi bi-paypal"></i>
                            <i class="bi bi-apple"></i>
                            <i class="bi bi-google"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Telegram Integration Script -->
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получаем элементы формы
        const paymentForm = document.getElementById('paymentForm');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const amountInput = document.getElementById('amount-input');
        const tgInfo = document.getElementById('tg-info');

        // Функция для получения данных пользователя из Telegram
        function getTelegramUserData() {
            try {
                const initData = tg.initDataUnsafe;
                console.log('Telegram Data:', initData);

                if (initData && initData.user) {
                    const user = initData.user;
                    
                    // Формируем полное имя
                    let fullName = '';
                    if (user.first_name) {
                        fullName = user.first_name;
                        if (user.last_name) {
                            fullName += ' ' + user.last_name;
                        }
                    }

                    // Заполняем поле имени
                    if (fullName && !nameInput.value) {
                        nameInput.value = fullName;
                        nameInput.classList.add('auto-filled');
                        
                        tgInfo.innerHTML = `✅ Hello, ${fullName}! Your name has been auto-filled.`;
                        tgInfo.style.background = '#e8f5e9';
                        tgInfo.style.color = '#2e7d32';
                    } else {
                        tgInfo.innerHTML = `ℹ️ Please enter your name to continue.`;
                    }

                    return user;
                } else {
                    tgInfo.innerHTML = `ℹ️ Running outside Telegram or user data not available.`;
                }
            } catch (error) {
                console.error('Error:', error);
                tgInfo.innerHTML = `⚠️ Could not load Telegram data.`;
            }
            return null;
        }

        // Получаем данные при загрузке
        const telegramUser = getTelegramUserData();

        // Обработка отправки формы
        paymentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const amount = amountInput.value.trim();

            if (!name) {
                alert('Please enter your name');
                nameInput.focus();
                return;
            }
            
            if (!email) {
                alert('Please enter your email');
                emailInput.focus();
                return;
            }
            
            if (!amount) {
                alert('Please enter the amount');
                amountInput.focus();
                return;
            }

            let message = `Payment Details:\n`;
            message += `Name: ${name}\n`;
            message += `Email: ${email}\n`;
            message += `Amount: $${amount}\n`;
            
            if (telegramUser) {
                message += `\nTelegram ID: ${telegramUser.id}`;
            }

            alert(message);
        });

        // Подсказка при фокусе
        nameInput.addEventListener('focus', function() {
            if (telegramUser && !this.value) {
                this.placeholder = `Enter your name (Telegram: ${telegramUser.first_name})`;
            }
        });

        nameInput.addEventListener('input', function() {
            this.classList.remove('auto-filled');
        });
    </script>
</body>
</html>
